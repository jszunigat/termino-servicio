<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección segura (1 minuto)</title>
</head>
<body>
  <p>Validando acceso al formulario...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const timestamp = params.get('t');
    const idacc = params.get('idacc');

    if (!timestamp || !idacc) {
      document.body.innerHTML = "<h2>Enlace no válido o incompleto.</h2>";
    } else {
      const now = Date.now();
      const linkTime = parseInt(timestamp, 10);
      const difference = now - linkTime;

      const oneMinute = 60 * 1000; // 1 minuto en milisegundos
     /* const twentyFourHours = 24 * 60 * 60 * 1000; // 24 horas*/

      if (difference <= oneMinute) {
        const targetURL = `https://forms.zohopublic.com/portalenergy/form/TerminodeServicio1/formperma/2Ht3vobU9RcbzX-nXoj8ndkji_RCio7mAlPpFEl7iRs?idacc=${encodeURIComponent(idacc)}`;
        window.location.href = targetURL;
      } else {
        document.body.innerHTML = "<h2>El enlace ha expirado. Solicita uno nuevo.</h2>";
      }
    }
  </script>
</body>
</html>
